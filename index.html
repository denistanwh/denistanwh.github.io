<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Trend Chart (Area + Line)</title>
		<link rel="stylesheet" type"text/css" href="app.css">
		<script type = "text/javascript" src="js/d3.v3.js"></script>
		<script type = "text/javascript" src="topojson.v0.min.js"></script>	
	</head>

	<body>
		<script>
		function removedat() {
			d3.selectAll("svg")
				.remove();
			};
		</script>
			<h2>Multi-City Energy Cluster and Prediction Visualization</h2>
			<p>Energy demand from various cities around the world are grouped according to the similarity of their annual demand.</p>
			
			<!-- <img src="overview.jpg" width="800", height="500">-->
			
			<div id="option">
				<button onclick="removedat();map();">
				        Show Overview
				    </button> 
				<script type = "text/javascript" src="overview.js"></script>
				<script type = "text/javascript"src="map.js"></script>
			</div>
			<div id="option">
				<button onclick="removedat();runOne()">
				        Show Cluster 1
				    </button> 
				<script type = "text/javascript"src="cluster1.js"></script>
				<button onclick="removedat();runTwo()">
				        Show Cluster 2
				    </button>
				<script type = "text/javascript"src="cluster2.js"></script>
				<button onclick="removedat();runThree()">
				        Show Cluster 3
				    </button>
				<script type = "text/javascript"src="cluster3.js"></script>
				<button onclick="removedat();runFour()">
				        Show Cluster 4
				    </button>
				<script type = "text/javascript"src="cluster4.js"></script>
				<button onclick="removedat();runFive()">
				        Show Cluster 5
				    </button>
				<script type = "text/javascript"src="cluster5.js"></script>
			</div>
				<div id="option">
				<button onclick="removedat();runCOne()">
				        Show Cluster 1 City
				    </button>
				<script type = "text/javascript"src="city1.js"></script>
				<button onclick="removedat();runCTwo()">
				        Show Cluster 2 City
				    </button>
				<script type = "text/javascript"src="city2.js"></script>
				<button onclick="removedat();runCThree()">
				        Show Cluster 3 City
				    </button>
				<script type = "text/javascript"src="city3.js"></script>
				<button onclick="removedat();runCFour()">
				        Show Cluster 4 City
				    </button>
				<script type = "text/javascript"src="city4.js"></script>
				<button onclick="removedat();runCFive()">
				        Show Cluster 5 City
				    </button>
				<script type = "text/javascript"src="city5.js"></script>
			</div>
		
	</body>
</html>
